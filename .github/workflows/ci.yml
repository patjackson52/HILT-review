name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: hilt_review
          POSTGRES_USER: hilt
          POSTGRES_PASSWORD: localdev
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U hilt -d hilt_review"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://hilt:localdev@localhost:5433/hilt_review

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx turbo run build

      - name: Run database migrations
        run: npm run db:migrate

      - name: Run backend tests
        run: npm test --workspace=backend -- --run

      - name: Run frontend tests
        run: npm test --workspace=frontend -- --run
