services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: hilt_review
      POSTGRES_USER: hilt
      POSTGRES_PASSWORD: localdev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hilt -d hilt_review"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
